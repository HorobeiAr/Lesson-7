<body>
	<script>
		//Задача 7. Створити функцію, яка випадковим чином виводить на екран одне із 4 зображень (шляхи до зображень передаються у функцію)

		function getRandomeImage(img1, img2, img3, img4) {
			let imageRandomeGeneration = 1 + Math.floor(Math.random() * 4)
			switch (imageRandomeGeneration) {
				case 1: return img1
				case 2: return img2
				case 3: return img3
				case 4: return img4
			}
		}

		document.write(`<img src="${getRandomeImage('images/01.jpg', 'images/02.jpg', 'images/03.jpg', 'images/04.jpg')}" alt="locomotive" width="400" heigth="400"`)

	</script>
</body>
