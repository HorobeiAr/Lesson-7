<body>
	<script>
		//Задача 2. Створити функцію, яка за номером дня дозволяє з’ясувати чи є цей день робочим.

		const userNumberDay = parseInt(prompt(`Введіть номер дня тижня від 1 до 7 `))

		function getDayNumber() {
			let result
			if (userNumberDay >= 1 && userNumberDay <= 5) {
				result = 'This day is working'
			} else {
				result = 'this is holiday'
			}
			return result
		}

		let resultDayNumber = getDayNumber()

		console.log(`${resultDayNumber}`);



	</script>
