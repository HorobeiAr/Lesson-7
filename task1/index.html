<body>
	<script>
		//Задача 0. Створити функцію, яка за номером місяця повертає пору року, до якої відноситься цей місяць.
		const userNumberMonth = parseInt(prompt(`Введіть номер місяця від 1 до 12 `))

		function getMonth() {
			let resultMonth
			switch (userNumberMonth) {
				case 1:
				case 2: resultMonth = 'Winter'
					break;
				case 3:
				case 4:
				case 5: resultMonth = 'Spring'
					break;
				case 6:
				case 7:
				case 8: resultMonth = 'Summer'
					break;
				case 9:
				case 10:
				case 11: resultMonth = 'Autumn'
					break;
				case 12: resultMonth = 'Winter'
					break;
				default: resultMonth = 'Error'
					break;
			}
			return resultMonth
		}
		let someMonth = getMonth()
		console.log(`${someMonth}`);
	</script>
</body>

</html>
