	<script>
		//Задача 3. Створити окремі функції, які для 4 чисел знаходять: 

		//1)суму;
		function getSumm(firstNumber, secondNumber, thirdNumber, fouthNumber) {
			return firstNumber + secondNumber + thirdNumber + fouthNumber
		}
		//2)добуток;
		function getSumm(firstNumber, secondNumber, thirdNumber, fouthNumber) {
			return (firstNumber * secondNumber) * (thirdNumber * fouthNumber)
		}

		//3)середнє арифметичне;
		function getSumm(firstNumber, secondNumber, thirdNumber, fouthNumber) {
			return (firstNumber + secondNumber + thirdNumber + fouthNumber) / 4
		}

		//4)мінімальне значення. 
		function getSumm(firstNumber, secondNumber, thirdNumber, fouthNumber) {
			return Math.min(firstNumber, secondNumber, thirdNumber, fouthNumber)
		}
		let someResult = getSumm(3, 12, 44, 25)
		console.log(`${someResult}`);
	</script>
